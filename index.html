<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <!--Responsiveness-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!--Bootstrap--> 	
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!--CSS Stylesheet-->
  <link href="stylesheet.css" rel="stylesheet" type="text/css">

  <!--Fonts--> 
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP" rel="stylesheet"> 

  <title>Fucking Serious Business</title>

</head>

<body>

<div class="container-fluid">

  <div class="row top"><h1>We're a fucking serious business, you guys !</h1>
  </div>

  <div class="row bottom">

  	<!--Opening hours--> 
    <div class="col-sm-5 left">

    	<div class="row title text-center text-1">Working hours and shit
    	</div>

    	<div class="row dayTime" id="monday">
    		<div class="col-sm-3 day text-2">Monday</div>
    		<div class="col-sm-3 text-2">Closed</div>
    	</div>

    	<div class="row dayTime" id="tuesday">
    		<div class="col-sm-3 day text-2">Tuesday</div>
    		<div class="col-sm-3 time text-2" id="earlyTuesday">9h - 18h</div>
    	</div>

    	<div class="row dayTime" id="wednesday">
    		<div class="col-sm-3 day text-2">Wednesday</div>
    		<div class="col-sm-3 time text-2" id="earlyWednesday">9h - 18h</div>
    	</div>

    	<div class="row dayTime" id="thursday">
    		<div class="col-sm-3 day text-2">Thursday</div>
    		<div class="col-sm-3 time text-2" id="earlyThursday">9h - 18h</div>
    	</div>

    	<div class="row dayTime" id="friday">
    		<div class="col-sm-3 day text-2">Friday</div>
    		<div class="col-sm-3 time text-2" id="earlyFriday">9h - 18h</div>
    	</div>

    	<div class="row dayTime" id="saturday">
    		<div class="col-sm-3 day text-2">Saturday</div>
    		<div class="col-sm-3 time text-2" id="earlySaturday">9h - 18h</div>
    	</div>

    	<div class="row dayTime" id="sunday">
    		<div class="col-sm-3 day text-2">Sunday</div>
    		<div class="col-sm-3 time text-2">Closed</div>
    	</div>

		<div align="left">
    		<button class="button" id="close" ><b>Change of plan</b></button>
    	</div>

    </div>

  	<!--Date & open/closed--> 
    <div class="col-sm-7 right text-3" id="updateOpening"> 	
    </div>

  </div>

</div>

<script src="javascript.js">
</script>

</body>
